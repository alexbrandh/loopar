<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body { overflow: hidden; width: 100%; height: 100%; }
    
    /* Loading screen with Regaliz branding */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 50%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    #loading-text {
      color: #FAF8F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    #loading-status {
      color: #F47B6B;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      margin-bottom: 32px;
    }
    #loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(244, 123, 107, 0.2);
      border-top-color: #F47B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    #back-btn {
      position: fixed;
      top: max(16px, env(safe-area-inset-top));
      left: 16px;
      width: 48px;
      height: 48px;
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 1px solid rgba(244, 123, 107, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
    }
    
    #status {
      position: fixed;
      bottom: max(24px, env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 1px solid rgba(244, 123, 107, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #status.found { background: rgba(244, 123, 107, 0.95); border-color: transparent; }
    #status .dot { width: 8px; height: 8px; border-radius: 50%; background: #F47B6B; animation: blink 1.5s ease-in-out infinite; }
    #status.found .dot { background: #fff; animation: none; }
    #status span { color: #FAF8F5; font-size: 14px; font-weight: 500; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .a-enter-vr, .a-enter-ar { display: none !important; }
    
    #play-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #F47B6B 0%, #F5B5B5 100%);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(244, 123, 107, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #play-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 6px 30px rgba(244, 123, 107, 0.5);
    }
    #play-btn:active {
      transform: translate(-50%, -50%) scale(0.95);
    }
    #play-btn.hidden { display: none; }
    
    #play-hint {
      position: fixed;
      top: calc(50% + 60px);
      left: 50%;
      transform: translateX(-50%);
      color: #FAF8F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #play-hint.hidden { display: none; }
    
    #sound-btn {
      position: fixed;
      top: max(16px, env(safe-area-inset-top));
      right: 16px;
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #F47B6B 0%, #F5B5B5 100%);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(244, 123, 107, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse-sound 2s ease-in-out infinite;
    }
    #sound-btn:active {
      transform: scale(0.9);
    }
    #sound-btn.hidden { display: none; }
    #sound-btn.unmuted {
      background: rgba(26, 26, 26, 0.8);
      border-color: rgba(244, 123, 107, 0.3);
      box-shadow: none;
      animation: none;
    }
    @keyframes pulse-sound {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(244, 123, 107, 0.4); }
      50% { transform: scale(1.1); box-shadow: 0 6px 25px rgba(244, 123, 107, 0.6); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen with Regaliz branding -->
  <div id="loading-screen">
    <img id="loading-logo" src="/regaliz-isotipo.svg" alt="Regaliz" />
    <div id="loading-text">Regaliz AR</div>
    <div id="loading-status">Preparando experiencia...</div>
    <div id="loading-spinner"></div>
  </div>

  <button id="back-btn" onclick="history.back()">
    <svg width="24" height="24" fill="none" stroke="#FAF8F5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <div id="status">
    <div class="dot"></div>
    <span id="status-text">Cargando...</span>
  </div>
  
  <button id="play-btn" class="hidden">
    <svg width="36" height="36" fill="#fff" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>
  <div id="play-hint" class="hidden">Toca para reproducir</div>
  
  <button id="sound-btn" class="hidden" title="Activar sonido">
    <!-- Muted icon (default) -->
    <svg id="sound-off-icon" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>
    <!-- Unmuted icon -->
    <svg id="sound-on-icon" width="24" height="24" fill="#FAF8F5" viewBox="0 0 24 24" style="display:none">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
    </svg>
  </button>

  <script>
    let videoReady = false;
    let targetFound = false;
    let userInteracted = false;
    
    // Detect mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    // Custom components
    AFRAME.registerComponent('video-texture', {
      schema: {
        src: { type: 'selector' },
        targetImage: { type: 'string', default: '' }
      },
      init: function() {
        this.video = this.data.src;
        this.dimensionsSet = false;
        this.targetAspect = null;

        // Load target image to get its aspect ratio
        if (this.data.targetImage) {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => {
            this.targetAspect = img.naturalWidth / img.naturalHeight;
            console.log('Target image aspect:', this.targetAspect);
          };
          img.src = this.data.targetImage;
        }

        if (this.video) {
          this.texture = new THREE.VideoTexture(this.video);
          this.texture.minFilter = THREE.LinearFilter;
          this.texture.magFilter = THREE.LinearFilter;
          const mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material = new THREE.MeshBasicMaterial({ map: this.texture, side: THREE.DoubleSide });
          }
        }
      },
      tick: function() {
        if (this.texture && this.video?.readyState >= 2) {
          this.texture.needsUpdate = true;
          if (!this.dimensionsSet && this.video.videoWidth > 0) {
            this.dimensionsSet = true;
            const videoAspect = this.video.videoWidth / this.video.videoHeight;
            // In MindAR, target width = 1, target height = 1 / targetAspect
            const targetAspect = this.targetAspect || 1;
            const targetHeight = 1 / targetAspect;

            let w, h;

            if (targetAspect < 1 && videoAspect > 1) {
              // Portrait target + landscape video: fill target height
              h = targetHeight;
              w = h * videoAspect;
            } else {
              // Default: fill target width
              w = 1;
              h = 1 / videoAspect;
            }

            this.el.setAttribute('width', w);
            this.el.setAttribute('height', h);
            console.log('Video dimensions set:', w.toFixed(3), 'x', h.toFixed(3), 'videoAspect:', videoAspect.toFixed(3), 'targetAspect:', targetAspect?.toFixed(3));
          }
        }
      }
    });

    // Helper to update sound button icon state
    function updateSoundButtonUI(muted) {
      const soundBtn = document.querySelector('#sound-btn');
      const soundOffIcon = document.querySelector('#sound-off-icon');
      const soundOnIcon = document.querySelector('#sound-on-icon');
      if (!soundBtn) return;
      if (muted) {
        soundBtn.classList.remove('unmuted');
        if (soundOffIcon) soundOffIcon.style.display = '';
        if (soundOnIcon) soundOnIcon.style.display = 'none';
      } else {
        soundBtn.classList.add('unmuted');
        if (soundOffIcon) soundOffIcon.style.display = 'none';
        if (soundOnIcon) soundOnIcon.style.display = '';
      }
    }

    AFRAME.registerComponent('target-handler', {
      init: function() {
        const video = document.querySelector('#vid');
        const status = document.querySelector('#status');
        const statusText = document.querySelector('#status-text');
        const playBtn = document.querySelector('#play-btn');
        const playHint = document.querySelector('#play-hint');
        const soundBtn = document.querySelector('#sound-btn');
        
        this.el.addEventListener('targetFound', () => {
          targetFound = true;
          status?.classList.add('found');
          if (statusText) statusText.textContent = '¡Imagen detectada!';
          
          if (video) {
            video.currentTime = 0;
            
            // Always start muted to guarantee autoplay works
            video.muted = true;
            video.play().then(() => {
              console.log('Video playing (muted autoplay)');
              videoReady = true;
              playBtn?.classList.add('hidden');
              playHint?.classList.add('hidden');
              
              // Show the sound button so user can unmute
              soundBtn?.classList.remove('hidden');
              updateSoundButtonUI(true);
              
              // If user already interacted before, try to unmute automatically
              if (userInteracted) {
                try {
                  video.muted = false;
                  console.log('Auto-unmuted (user had interacted)');
                  updateSoundButtonUI(false);
                } catch (e) {
                  console.log('Auto-unmute failed, staying muted');
                  video.muted = true;
                  updateSoundButtonUI(true);
                }
              }
            }).catch((err) => {
              console.log('Autoplay blocked, showing play button:', err);
              playBtn?.classList.remove('hidden');
              playHint?.classList.remove('hidden');
            });
          }
        });
        
        this.el.addEventListener('targetLost', () => {
          targetFound = false;
          status?.classList.remove('found');
          if (statusText) statusText.textContent = 'Buscando imagen...';
          if (video) video.pause();
          soundBtn?.classList.add('hidden');
        });
      }
    });
    
    function setupPlayButton() {
      const playBtn = document.querySelector('#play-btn');
      const playHint = document.querySelector('#play-hint');
      const soundBtn = document.querySelector('#sound-btn');
      const video = document.querySelector('#vid');
      
      if (playBtn && video) {
        playBtn.addEventListener('click', async () => {
          userInteracted = true;
          
          try {
            // For iOS, we need to load and play
            if (isIOS) {
              video.load();
            }
            
            video.muted = false;
            await video.play();
            videoReady = true;
            playBtn.classList.add('hidden');
            playHint?.classList.add('hidden');
            // Show sound button as unmuted
            soundBtn?.classList.remove('hidden');
            updateSoundButtonUI(false);
            console.log('Video started by user interaction (with audio)');
          } catch (err) {
            console.error('Play failed:', err);
            // Try muted first then unmute
            video.muted = true;
            video.play().then(() => {
              setTimeout(() => { 
                video.muted = false; 
                updateSoundButtonUI(false);
              }, 100);
              videoReady = true;
              playBtn.classList.add('hidden');
              playHint?.classList.add('hidden');
              soundBtn?.classList.remove('hidden');
              updateSoundButtonUI(true);
            }).catch(console.error);
          }
        });
      }
    }
    
    function setupSoundButton() {
      const soundBtn = document.querySelector('#sound-btn');
      const video = document.querySelector('#vid');
      
      if (soundBtn && video) {
        soundBtn.addEventListener('click', () => {
          userInteracted = true;
          
          if (video.muted) {
            video.muted = false;
            updateSoundButtonUI(false);
            console.log('Audio unmuted by user');
            
            // If video was paused, try to resume
            if (video.paused && targetFound) {
              video.play().catch(() => {});
            }
          } else {
            video.muted = true;
            updateSoundButtonUI(true);
            console.log('Audio muted by user');
          }
        });
      }
    }

    // Initialize
    async function init() {
      const statusText = document.querySelector('#status-text');
      const loadingScreen = document.querySelector('#loading-screen');
      const loadingStatus = document.querySelector('#loading-status');
      const urlParams = new URLSearchParams(window.location.search);
      const postcardId = urlParams.get('id');
      
      if (!postcardId) {
        statusText.textContent = 'Error: No ID';
        if (loadingStatus) loadingStatus.textContent = 'Error: ID no encontrado';
        return;
      }
      
      try {
        statusText.textContent = 'Cargando datos...';
        if (loadingStatus) loadingStatus.textContent = 'Cargando postal...';
        const response = await fetch('/api/postcards/' + postcardId);
        const result = await response.json();
        const postcard = result.data;
        
        if (!postcard?.video_url) {
          statusText.textContent = 'Error: No video';
          return;
        }
        
        const videoUrl = postcard.video_url;
        const imageUrl = postcard.image_url;
        const targetUrl = `/api/ar/mind-target/${postcard.user_id}/${postcard.id}`;
        
        statusText.textContent = 'Buscando imagen...';
        if (loadingStatus) loadingStatus.textContent = 'Iniciando cámara...';
        videoReady = !isMobile; // On desktop, video is ready; on mobile, needs user interaction
        
        // Create scene
        const scene = document.createElement('a-scene');
        
        // Hide loading screen when scene is ready
        scene.addEventListener('loaded', () => {
          setTimeout(() => {
            loadingScreen?.classList.add('hidden');
          }, 500);
        });
        scene.setAttribute('mindar-image', `imageTargetSrc: ${targetUrl}; autoStart: true;`);
        scene.setAttribute('color-space', 'sRGB');
        scene.setAttribute('renderer', 'colorManagement: true, physicallyCorrectLights');
        scene.setAttribute('vr-mode-ui', 'enabled: false');
        scene.setAttribute('device-orientation-permission-ui', 'enabled: false');
        
        scene.innerHTML = `
          <a-assets>
            <video id="vid" src="${videoUrl}" crossorigin="anonymous" loop muted playsinline webkit-playsinline preload="auto"></video>
          </a-assets>
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-entity mindar-image-target="targetIndex: 0" target-handler>
            <a-plane position="0 0 0.01" width="1" height="0.5625" video-texture="src: #vid; targetImage: ${imageUrl}" material="shader: flat"></a-plane>
          </a-entity>
        `;
        
        document.body.appendChild(scene);
        setupPlayButton();
        setupSoundButton();
        
      } catch (error) {
        console.error('Error:', error);
        statusText.textContent = 'Error: ' + error.message;
      }
    }
    
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
