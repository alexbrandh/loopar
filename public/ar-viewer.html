<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body { overflow: hidden; width: 100%; height: 100%; }
    
    #back-btn {
      position: fixed;
      top: max(16px, env(safe-area-inset-top));
      left: 16px;
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
    }
    
    #status {
      position: fixed;
      bottom: max(24px, env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 999;
      font-family: -apple-system, sans-serif;
    }
    #status.found { background: rgba(34,197,94,0.9); }
    #status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fbbf24;
    }
    #status.found .dot { background: #fff; }
    #status span { color: #fff; font-size: 14px; }
  </style>
</head>
<body>
  <button id="back-btn" onclick="history.back()">
    <svg width="24" height="24" fill="none" stroke="#fff" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <div id="status">
    <div class="dot"></div>
    <span>Buscando imagen...</span>
  </div>
  <script>
    // Register video-texture component
    AFRAME.registerComponent('video-texture', {
      schema: { src: { type: 'selector' } },
      init: function() {
        this.video = this.data.src;
        if (this.video) {
          this.texture = new THREE.VideoTexture(this.video);
          this.texture.minFilter = THREE.LinearFilter;
          this.texture.magFilter = THREE.LinearFilter;
          const mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material = new THREE.MeshBasicMaterial({
              map: this.texture,
              side: THREE.DoubleSide
            });
          }
        }
      },
      tick: function() {
        if (this.texture && this.video?.readyState >= 2) {
          this.texture.needsUpdate = true;
        }
      }
    });

    // Register target handler
    AFRAME.registerComponent('target-handler', {
      init: function() {
        this.video = document.querySelector('#vid');
        const status = document.querySelector('#status');
        const statusText = status?.querySelector('span');
        
        this.el.addEventListener('targetFound', () => {
          console.log('Target found!');
          if (status) status.classList.add('found');
          if (statusText) statusText.textContent = 'Â¡Imagen detectada!';
          if (this.video) {
            this.video.currentTime = 0;
            // Safari fix: play muted first, then try to unmute
            this.video.muted = true;
            this.video.play().then(() => {
              // Try to unmute after playback starts
              this.video.muted = false;
            }).catch(e => {
              console.log('Play error:', e);
              // If unmuted play fails, keep it muted
              this.video.muted = true;
              this.video.play();
            });
          }
        });
        this.el.addEventListener('targetLost', () => {
          console.log('Target lost');
          if (status) status.classList.remove('found');
          if (statusText) statusText.textContent = 'Buscando imagen...';
          if (this.video) this.video.pause();
        });
      }
    });

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const postcardId = urlParams.get('id');
      
      if (!postcardId) {
        document.body.innerHTML = '<div style="color:white;padding:20px;">Error: No postcard ID</div>';
        return;
      }

      try {
        const response = await fetch('/api/postcards/' + postcardId);
        const result = await response.json();
        const postcard = result.data;

        if (!postcard?.video_url) {
          document.body.innerHTML = '<div style="color:white;padding:20px;">Error: No video</div>';
          return;
        }

        const targetUrl = `/api/ar/mind-target/${postcard.user_id}/${postcard.id}`;

        document.body.innerHTML = `
          <a-scene
            mindar-image="imageTargetSrc: ${targetUrl}; autoStart: true;"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
          >
            <a-assets>
              <video id="vid" src="${postcard.video_url}" crossorigin="anonymous" loop muted playsinline></video>
            </a-assets>
            
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity mindar-image-target="targetIndex: 0" target-handler>
              <a-plane position="0 0 0" width="1" height="1.78" video-texture="src: #vid" material="shader: flat"></a-plane>
            </a-entity>
          </a-scene>
        `;
      } catch (error) {
        document.body.innerHTML = '<div style="color:white;padding:20px;">Error: ' + error.message + '</div>';
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
